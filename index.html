<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buraco Negro - O Jogo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="icons/favicon.png">
    <link rel="apple-touch-icon" href="icons/buraco-negro-192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0e1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Buraco Negro">
</head>
<body>
    <header>
        <h1>Buraco Negro</h1>
    </header>

    <main>
        <div id="game-status">
            <div id="mode-selector">
                <button id="btn-pvp" class="mode-btn active">2 Jogadores</button>
                <button id="btn-pvc" class="mode-btn">vs Computador</button>
            </div>
            <div id="difficulty-selector" class="hidden">
                <span>Dificuldade:</span>
                <button id="btn-easy" class="diff-btn active">Fácil</button>
            </div>
            <p><strong>Turno:</strong> <span id="current-player-display">Jogador 1 (Vermelho)</span></p>
            <p><strong>Próximo Número a Jogar:</strong> <span id="next-number-display">1</span></p>
            <p>
                <button id="reset-button">Reiniciar Jogo</button>
            </p>
        </div>

        <div id="pyramid-container" class="pyramid-grid">
            </div>

        <div id="game-results" class="hidden">
            <h2>Fim de Jogo!</h2>
            <img id="blackhole-img" src="blackhole.jpeg" alt="Buraco Negro">
            <p>O Círculo <span id="black-hole-id"></span> é o Buraco Negro!</p>

            <h3>Pontuação Final (Soma dos Adjacentes ao Buraco Negro):</h3>
            <p>
                <span class="player-label-1">Jogador 1 (Vermelho):</span>
                <span id="score-1">0</span> pontos
            </p>
            <p>
                <span class="player-label-2">Jogador 2 (Azul):</span>
                <span id="score-2">0</span> pontos
            </p>
            <h3 id="winner-message"></h3>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - Btte Co.</p>
    </footer>

    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
</body>
</html>
